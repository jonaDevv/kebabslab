        <div class="modal-carrito">
            
            <span class="closeCarrito">&times;</span>
            <h2>Mi carrito</h2>
           
                <div class="carrito-container">
                
                </div>
                <br>
                <div>Precio total: <span id="total"></span></div>
            
        </div>
        <div class="popup" id="popup">
            <div class="finalizar-compra-container">

                <div class="pago-detalle">
                    <p><strong>Total a pagar:</strong> <span id="total-pagar">25.50€</span></p>

                <div class="acciones-compra">
                    <button class="btnf btn-add-credito" onclick="añadirCredito()">Añadir crédito</button>

                <div class="credito-final">

            </div>
            
        </div>
        <div class="BtnsCarrito">

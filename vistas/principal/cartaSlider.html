<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Imágenes</title>
    <link rel="stylesheet" href="/asset/css/csstyle.css">
    <script src="/asset/js/cartaSlider.js" ></script>
</head>
<body>

    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide">
                <img src="/asset/img/kebab1.jpeg" alt="Imagen 1">
                <div class="caption">Imagen 1: Vicio Originals</div>
            </div>
            <div class="slide">
                <img src="/asset/img/kebab1.jpeg" alt="Imagen 2">
                <div class="caption">Imagen 2: Pollos Hermanos</div>
            </div>
            <div class="slide">
                <img src="/asset/img/kebab1.jpeg" alt="Imagen 3">
                <div class="caption">Imagen 3: BBQ Bacon Cheeseburger</div>
            </div>
            <div class="slide">
                <img src="/asset/img/kebab1.jpeg" alt="Imagen 4">
                <div class="caption">Imagen 4: Vegan Truffle Burger</div>
            </div>
            <div class="slide">
                <img src="/asset/img/kebab1.jpeg" alt="Imagen 5">
                <div class="caption">Imagen 5: Cheeseburger Iberica</div>
            </div>
        </div>

        <!-- Flechas para navegación -->
        <button class="prev" id="prevBtn">&#10094;</button>
        <button class="next" id="nextBtn">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

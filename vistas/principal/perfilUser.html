<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuario</title>
  
</head>
<body>
    
    <div id="cont-Perfil-User">
        <div class="ficha">
            <!-- Foto de perfil y botón de edición -->
            <div class="fotoPerfil" onclick="activarEdicionFoto()">
                <img id="fotoPerfilImg" src="default-foto.jpg" alt="Foto de Perfil" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
               
            </div>
            <!-- Input para seleccionar una imagen, oculto para que se active al hacer click en la imagen -->
            <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="previewImage(event)">
            
            <!-- Información editable del perfil -->
            <div class="nombrePerfil">
                <label>Nombre:</label>
                <p id="nombrePerfil" name="nombre"></p>
            </div>
            <div class="passPerfil">
                <label>Contraseña:</label>
                <p id="passPerfil" name="contraseña"></p>
            </div>
            <div class="correoPerfil">
                <label>Correo:</label>
                <p id="correoPerfil" name="correo"></p>
            </div>
            
            <button id="editarPerfil">Editar</button>
        </div>
        
        <div class="monederoPerfil">
            <label>Monedero:</label>
            <div class="saldoPerfil">Saldo:</div>
            <button id="recargar">Recargar</button>
        </div>
        
        <div class="direccionesPerfil">
            <label>Direcciones:</label>
            <div class="direccionPerfil">
                <div id="direccionPerfil"></div>
            </div>
            <button id="agregarDir">Nueva Dirección</button>
        </div>
        
        <div class="pedidosPerfil">
            <label>Listado de Pedidos:</label>
            <div class="pedidoPuser">
                
            </div>
        </div>
    </div>

    <!-- Modal de Añadir Crédito -->
    <div id="modal-credito" class="modal-credito">
        <div class="modal-content-credito">
            <h2>Añadir Crédito</h2>
            <div class="pago-detalle-credito">
                <p>Introduce la cantidad que deseas añadir a tu monedero:</p>
                <input type="number" id="cantidad-credito" placeholder="Cantidad en €" />
            </div>
            <div class="acciones-compra-credito">
                <button class="addCredito">Añadir Crédito</button>
                <button class="closeaddCredito">Cancelar</button>
            </div>
            <div class="credito-final-credito">
                <p><strong>Crédito actual: </strong><span id="credito-actual-credito"></span>€</p>
            </div>
        </div>
    </div>

  
   

    <!-- Modal -->
    <div id="modalNewDireccion" class="modalNewDireccion">
        <div class="modalNewDireccion-content">
            <h2 id="tittleDireccion">Añadir Dirección</h2>
            <form id="formNewDireccion">
                <div class="modalNewDireccion-form-group">
                    <label for="direccionNombre">Calle</label>
                    <input type="text" id="direccionNombre" name="nombre" required>
                </div>
                <div class="modalNewDireccion-form-group">
                    <label for="direccionNumero">Número</label>
                    <input type="text" id="direccionNumero" name="numero" required>
                </div>
                <button type="submit" class="modalNewDireccion-submit-btn">Guardar</button>
            </form>
            <button class="modalNewDireccion-close-btn" id="closeModalNewDireccion">Cerrar</button>
        </div>
    </div>

    
   
</body>
</html>
